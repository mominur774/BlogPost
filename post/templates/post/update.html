{% extends 'core/base.html' %} <br />
{% block title %}Blog - Update Post{% endblock title %} <br />
{% block content %}
<h3 class="text-center my-3">Update Post</h3>
<hr />

<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12">
          <label for="title">{{form.title.label}}</label>
          {{form.title}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="desc">{{form.description.label}}</label>
          {{form.description}}
        </div>
      </div>
      <input
        class="my-3 btn btn-info btn-sm px-3"
        type="submit"
        value="Create"
      />
      <a class="btn btn-warning btn-sm px-3" href="{% url 'dashboard' %}"
        >Cancel</a
      >
    </form>
  </div>
</div>

{% endblock content %}
