{% extends 'core/base.html' %} <br />
{% block title %}Blog - Create{% endblock title %} <br />
{% block content %}
<h3 class="text-center my-3">Create Post</h3>
<hr />
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12">
          <label for="title">{{form.title.label}}</label>
          {{form.title}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="desc">{{form.description.label}}</label>
          {{form.description}}
        </div>
      </div>
      <input class="my-3 btn btn-info" type="submit" value="Create" />
      <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
