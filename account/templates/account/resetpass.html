{% extends 'core/base.html' %} <br />
{% block title %}Blog - Reset Password{% endblock title %} <br />
{% block content %}
<h3 class="text-center my-3">Reset Password</h3>
<hr />
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <form action="" method="post">
      {% csrf_token %} {{form.as_p}}
      <input class="btn btn-warning px-3" type="submit" value="Send" />
      <a class="btn btn-danger px-3" href="{% url 'login' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
