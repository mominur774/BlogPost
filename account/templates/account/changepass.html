{% extends 'core/base.html' %}
<!---->
{% block title %}Blog - Change Password{% endblock title %}
<!---->
{% block content %}
<h2 class="text-center my-3">Change Password</h2>
<hr />
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <form action="" method="post">
      {% csrf_token %} {{form.as_p}}
      <input class="btn btn-warning px-3" type="submit" value="Change" />
      <a class="btn btn-danger px-3" href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
